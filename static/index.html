<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <script src="./index.js"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <a-scene>
      <a-assets id="aframe-assets"> </a-assets>

      <a-camera id="aframe-camera">
        <a-entity
          id="aframe-entity"
          geometry="primitive: plane; width: 500; height: 500;"
          position="0 60 -250"
          play-on-click
          visible="false"
        >
        </a-entity>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#remote-video"
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
